{% extends "base.html" %}

{% block content %}
<section class="payment">
    <h1>Payment</h1>
    <p>Total Amount: Rs/-{{ total }}</p>
    <form method="post" action="/buy" class="payment-form">
        <div class="form-group">
            <label for="card_number">Card Number:</label>
            <input type="text" id="card_number" name="card_number" 
                   placeholder="Enter your 16-digit card number" 
                   required pattern="^\d{16}$" maxlength="16" 
                   title="Card number must be exactly 16 digits.">
        </div>
        <div class="form-group">
            <label for="expiry_date">Expiry Date (MM/YY):</label>
            <input type="text" id="expiry_date" name="expiry_date" 
                   placeholder="MM/YY" required 
                   pattern="^(0[1-9]|1[0-2])\/([0-9]{2})$" 
                   title="Expiry date must be in MM/YY format.">
        </div>
        <div class="form-group">
            <label for="cvv">CVV (3 digits):</label>
            <input type="text" id="cvv" name="cvv" 
                   placeholder="Enter 3-digit CVV" 
                   required pattern="^\d{3}$" maxlength="3" 
                   title="CVV must be exactly 3 digits.">
        </div>
        <button type="submit">Pay Now</button>
    </form>
</section>

<footer class="a" style="position: fixed; bottom: 0;">
    <p>&copy; 2024 GymSupps | All Rights Reserved.</p>
</footer>
<!-- Add this CSS in the base.html or directly in this template -->
<style>
    .payment {
        width: 60%;
        margin: 20px auto;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.765); 
        color: white;
        border-radius: 10px;
        box-shadow: 0 0 15px rgba(0, 0, 0, 0.7);
        text-align: center;
    }
    .payment h1 {
        font-size: 2.5rem;
        margin-bottom: 20px;
    }
    .payment p {
        font-size: 1.5rem;
        margin-bottom: 30px;
    }
    .payment-form {
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: center;
        gap: 20px;
    }
    .form-group {
        width: 100%;
        max-width: 500px;
        margin: 0 auto;
        padding: 10px;
    }
    label {
        font-size: 1.2rem;
        font-weight: bold;
        color: #f1f1f1;
    }
    input {
        width: 100%;
        padding: 15px;
        margin-top: 10px;
        border-radius: 5px;
        border: 2px solid #ccc;
        background-color: #f4f4f4;
        font-size: 1.1rem;
    }
    input:focus {
        border-color: #4CAF50;
    }
    button {
        width: 50%;
        padding: 15px;
        background-color: #4CAF50;
        color: white;
        border: none;
        border-radius: 5px;
        font-size: 1.2rem;
        cursor: pointer;
        margin-top: 20px;
        margin-left: 30px;
    }
    button:hover {
        background-color: #45a049;
    }
    footer {
        text-align: center;
        padding: 20px;
        background-color: rgba(0, 0, 0, 0.8);
        color: white;
        position: relative;
        bottom: 0;
        width: 100%;
    }
</style>

{% endblock %}
